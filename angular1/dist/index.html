<!doctype html>
<html ng-app="FizzBuzzApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.min.js"></script>
    <script src="app.js"></script>
    <title>FizzBuzzApp</title>
  </head>
  <body>
    <div style="width: 80%; margin-left: 25px;" ng-controller="FizzBuzzController as fizzBuzz">
      <h2>Fizz-Buzz - Angular1</h2>
      <form class="form-inline" ng-submit="fizzBuzz.calc()">
        <div class="form-group">
          <label>Max:</label>
          1-<input type="number" class="form-control" ng-model="fizzBuzz.max">
        </div>
        <div class="form-group">
          <label>Fizz Value:</label>
          <input type="number" class="form-control" ng-model="fizzBuzz.fizz">
        </div>
        <div class="form-group">
          <label>Buzz Value:</label>
          <input type="number" class="form-control" ng-model="fizzBuzz.buzz">
        </div>
        <input type="submit" class="btn btn-default" value="Calc">
      </form>
      <br/>
      <ul>
        <li ng-repeat="result in fizzBuzz.list">
          <span>{{result.value}}</span>
        </li>
      </ul>
    </div>
  </body>
</html>
