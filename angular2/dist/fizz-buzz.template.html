<h2>Fizz-Buzz - Angular2</h2>
<form class="form-inline" (ngSubmit)="calc()">
  <div class="form-group">
    <label>Max:</label>
    1-<input type="number" class="form-control" [(ngModel)]="max" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Fizz Value:</label>
    <input type="number" class="form-control" [(ngModel)]="fizz" [ngModelOptions]="{standalone: true}">
  </div>
  <div class="form-group">
    <label>Buzz Value:</label>
    <input type="number" class="form-control" [(ngModel)]="buzz" [ngModelOptions]="{standalone: true}">
  </div>
  <input type="submit" class="btn btn-default" value="Calc">
</form>
<br/>
<ul>
  <li *ngFor="let result of list">
    <span>{{result.value}}</span>
  </li>
</ul>
